<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Form</title>
    
    <style>
        .container {
      background-color: rgb(228, 224, 228);
      padding: 20px;
     
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      display: block;
      margin-left: auto;  
      margin-right: auto;
      
      
    }

</head>
<body>
        <img src="amazon.jpg" alt="preview" class="center" style=" display: block;margin-left: auto;  margin-right: auto; width: 350px;  height: 150px;">
    
        <h1 style="font-size: x-large; text-align: center; color: black;" >
         <b>Create Account</b>
        </h1>
        <div class="container">
            <form action="saver.js" method="post" style="text-align: center; font-size:small;">
                <label for="user_name" style="font-size:larger;">User Name </label> <br>
                <input type="text" placeholder="Enter your name" style="height:25px; width:200px;"> <br>
                <br>
                <label for="Mobile number"style="font-size:larger;"> Mobile number</label> <br>
                <input type="number" placeholder="Enter your number" style="height:25px; width:200px;"> <br>
                <br>
                <label for="email" style="font-size:larger;"> Email (optional)</label> <br>
                <input type="text , number and special number" placeholder="Enter your email" style="height:25px; width:200px;"> <br>
                <br>
                <label  for="Password" style="font-size:larger;"> Password</label> <br>
                <input type="number, text" placeholder="At least 6 charcters" style="height:25px; width:200px;"> <br>
                
               <br>
                <input type="button" style="font-size:larger; font-color:blue" value="Click me" > <br>
   
                <h1 style="font-size:small;"> Password must be at least 6 charcters</h1>
                <p style="font-size:samll;"> <div>We will send you a text to verify your phone.</div>
                   <div>Message and Data rates may apply.</div></p> 
                <input type="submit" value="Continue" style="height: 30px; width:200px; background-color: rgb(236, 236, 85);" > <br>
                <hr width="100%" alig="center">
                <span>Already have an account?</span> <span style="color:  blue;"> <a href="#"> Sign in</a> </span>

            </form>

        </div>   
  </body>
